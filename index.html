<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

       <!-- <h1>NPTEL Semiconductor Devices Practice</h1> -->
        <p><b><i>NPTEL Semiconductor Devices Practice</i></b></p>
        <div class="counter">
            <div id="time">00:00:00</div>
        </div>
       <div class="num">Ques : -/-
       </div>
       <div class="score">Score : -/-
    </div>
     <button class="btn btn-danger reset">Reset</button>
       <button id="start">Start</button>
       <div class="box">
        <div class="ques">Q. Are you ready to go in?
        </div>
        <div class="opt">
                <input type="radio" id="a" name = "ques" class="inp" checked="checked" >
                <label for="a" id="o1">(a) Yes</label>
                <input type="radio" id="b" name = "ques" class="inp" checked="checked">
                <label for="b" id="o2">(b) No</label>
                <input type="radio" id="c" name = "ques" class="inp" checked="checked">
                <label for="c" id="o3">(c) Shut Your Fuck Up!</label>
                <input type="radio" id="d" name = "ques" class="inp" checked="checked">
                <label for="d" id="o4">(d) Feeling Low</label>
        </div>
        <button id="sub" type="button" class="btn btn-outline-success">Submit</button>
        <button id="next" type="button" class="btn btn-primary">Next</button>
       </div>
       <script src="app.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
